<style>
        /* General Section Styling */
        .leaders-section {
            text-align: center;
            background-color: #f4f4f4;
        }

        .leaders-section h2 {
            font-size: 26px;
            color: #333;
/*            margin-bottom: 20px;*/
        }

        /* Grid Layout for Leaders */
        .leaders-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default: 4 columns */
            gap: 20px;
            margin: auto;
/*            max-width: 800px;*/
        }

        /* Responsive Design: Single Column on Small Screens */
        @media (max-width: 768px) {
            .leaders-list {
                grid-template-columns: repeat(1, 1fr); /* 1 column for mobile */
            }
        }

        /* Card Style for Each Leader */
        .leader-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .leader-card h3 {
            font-size: 18px;
            color: #222;
            margin-bottom: 5px;
        }

        .leader-card p {
            font-size: 14px;
            color: #666;
        }

        /* Hover Effect */
        .leader-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

        // Function to load leaders based on the page
        function loadLeaders() {
            const page = getCurrentPage();
            let leaders = pageLeaders[page] || [];
            const container = document.querySelector(".leaders-list");

            if (!container) return; // Exit if no leaders-list container is found

            container.innerHTML = ""; // Clear existing content

            // Loop through leaders and create cards
            leaders.forEach(leader => {
                const card = document.createElement("div");
                card.classList.add("leader-card");
                card.innerHTML = `<h3>${leader.name}</h3><p>${leader.role}</p>`;
                container.appendChild(card);
            });

            console.log("Leaders Loaded:", leaders); // Debugging check
        }

        // Run the function when the page loads
        document.addEventListener("DOMContentLoaded", loadLeaders);
